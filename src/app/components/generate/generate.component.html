<div class="row">
  <div class="col-md-6">
    <app-image title="Generated" [src]="imageData?.link_small"></app-image>
  </div>
  <div class="col-md-6">
    <h3>Options</h3>
    <div class="row">
      <div class="form-group mb-3 col-md-4">
        <div class="input-group-prepend">
          <span class="input-group-text" id="basic-addon1">Seed Imnage</span>
        </div>
        <input type="text" class="form-control" placeholder="seed1" aria-label="Seed 1" [(ngModel)]="seed1"
          aria-describedby="basic-addon1">
      </div>
    </div>
    <div class="row">
      <a (click)="randomSeed()" class="btn btn-info col-sm">
        <span class="material-icons">local_florist</span> Random Seed
      </a>
      <a (click)="generate()" class="btn btn-info col-sm" role="button">
        <i class="material-icons">fiber_new</i> Generate
      </a>
      <a [ngClass]="{'disabled': !imageData?.link}" [href]="imageData?.link" class="btn btn-info col-sm" role="button" download>
        <span class="material-icons">cloud_download</span> Download
      </a>

      <a (click)="generateRandom()" class="btn btn-info col-sm" role="button">
        <span class="material-icons">merge_type</span> Mix Image
      </a>
      <a (click)="generateRandom()" class="btn btn-info col-sm" role="button">
        <span class="material-icons">edit</span> Edit Image
      </a>
    </div>
    <app-sliders (vector)="processVector($event)"></app-sliders>-->
    </div>
  </div>

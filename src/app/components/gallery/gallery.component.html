<div class="page-header header-filter" data-parallax="true">
  <div class="container">
    <div class="row">
      <div class="col-md-8 ml-auto mr-auto">
        <div class="brand text-center">
          <h1>Gallery</h1>
          <h3 class="title text-center">All images generated by the site are visible here.</h3>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="main">
  <div class="container">
    <h1>Images </h1>
    <div class="row">
      <div *ngFor="let item of images" class="col-sm-3">
        <div>
          <img src="{{item.link_small}}" class="rounded img-fluid">

            <a role="button" class="btn btn-info col-sm"  data-toggle="modal" data-target="#previewModal"
              (click)="previewImage(item)">
              <span class="material-icons">remove_red_eye</span> View Image
            </a>

        </div>
        <br>
      </div>
    </div>
    <nav aria-label="Page navigation example">
      <ul class="pagination justify-content-end">
        <li class="page-item" [ngClass]="{'disabled': !previous_active}">
          <a class="page-link" (click)="prev()" tabindex="-1">Previous</a>
        </li>
        <li class="page-item active disabled">
          <span class="page-link">
            {{page}}
            <span class="sr-only">(current)</span>
          </span>
        </li>
        <li class="page-item" [ngClass]="{'disabled': !next_active}">
          <a class="page-link" (click)="next()">Next</a>
        </li>
      </ul>
    </nav>
  </div>

</div>
<br>

<!-- Modal -->
<div class="modal fade bd-example-modal-lg" id="previewModal" tabindex="-1" role="dialog"
  aria-labelledby="exampleModalLongTitle" aria-hidden="true">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLongTitle">{{preview.id}}</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <img src="{{preview.link}}" class="rounded img-fluid">
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <a [href]="preview.link" class="btn btn-info col-sm" role="button" download="" target="_blank">
          <span class="material-icons">cloud_download</span> Download
        </a>
      </div>
    </div>
  </div>
</div>

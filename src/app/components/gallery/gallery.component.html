<div class="page-header header-filter" data-parallax="true">
  <div class="container">
    <div class="row">
      <div class="col-md-8 ml-auto mr-auto">
        <div class="brand text-center">
          <h1>Gallery</h1>
          <h3 class="title text-center">All images generated by the site are visible here.</h3>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="main">
  <div class="container">
    <h1>Images </h1>
    <div class="row">
      <div *ngFor="let item of images" class="col-sm-3" >
        <img src="{{item.link}}" class="rounded img-fluid" > 
        <br>
        <br>
      </div>
    </div>
    <nav aria-label="Page navigation example">
      <ul class="pagination justify-content-end">
        <li class="page-item">
          <a class="page-link" (click)="prev()" tabindex="-1">Previous</a>
        </li>
        <li class="page-item">
          <a class="page-link"(click)="next()">Next</a>
        </li>
      </ul>
    </nav>
  </div>

</div>

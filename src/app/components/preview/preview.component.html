<!-- Modal -->
<div class="modal fade bd-example-modal-lg" [id]="preview?.id" tabindex="-1" role="dialog"
  aria-labelledby="exampleModalLongTitle" aria-hidden="true">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLongTitle">{{preview?.id}}</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <img src="{{preview?.link}}" class="rounded img-fluid">
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <a [href]="preview?.link" class="btn btn-primary col-sm"  role="button"  target="_blank">
          <i class="fas fa-cloud-download-alt"></i> Download
        </a>
      </div>
    </div>
  </div>
</div>
